<!DOCTYPE html>

    <title>Actividad 6</title>

    <script>
        var celcius = parseFloat(prompt("Introduzca la temperatura en Celcius"));
        var farenheit = celcius * 9 / 5 + 32;
        alert(celcius + " grados celcius son " + farenheit + " grados farenheit");
    </script>

</head>

<!-- Para convertir grados Farenheit (`F`) a Celsius (`C`) 
    se usa la siguiente expresión: `C = (F − 32) * 5/9`. 
    Implementar una función que realice esta conversión 
    (comprueba que 32ºF son 0ºC y que 75.2ºF son 24ºC). -->

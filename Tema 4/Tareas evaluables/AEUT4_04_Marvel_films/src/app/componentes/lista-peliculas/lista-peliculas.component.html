<div class="p-2">
    <div class="d-flex justify-content-between px-4 my-2">
        <h2 class="m-0">Lista de peliculas</h2>
        <button class="btn btn-danger">AÃ±adir pelicula</button>
    </div>

    <div class="d-flex flex-wrap justify-content-around">
        <div *ngFor="let pelicula of peliculas">
            <div class="cartaPelicula m-2 p-2 rounded-3" routerLink="/peliculaDetallada/{{pelicula.id}}">
                <img src={{pelicula.urlImagen}} alt="Portada de {{pelicula.nombre}}" class="portadaPelicula">
                <p class="text-center mb-0"><span *ngIf="pelicula.esMarvel === true">{{pelicula.fechaSalida | fasePelicula }} - </span>
                    {{pelicula.nombre | nombrePelicula}}</p>
            </div>
        </div>
    </div>
</div>

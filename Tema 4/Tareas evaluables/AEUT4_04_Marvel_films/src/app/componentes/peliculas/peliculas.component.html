<div class="d-flex flex-wrap justify-content-around">
    <div *ngFor="let pelicula of peliculas" class="cartaPelicula m-2 pb-0 p-2 rounded-3">
        <div>
            <div class="d-flex justify-content-around">
                <img src={{pelicula.urlImagen}} alt="Portada de {{pelicula.nombre}}" class="portadaPelicula">
            </div>
            <p class="text-center h-100 my-2"><span *ngIf="pelicula.esMarvel === true">Fase - </span> {{pelicula.nombre}}</p>
        </div>
    </div>
</div>

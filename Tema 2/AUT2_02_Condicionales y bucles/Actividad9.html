        var cantidad = prompt("Indica la cantidad que quierer desglosar");

        for (var i = 0; i < formatos.length; i++) {
            if (cantidad >= formatos[i]) {
                cambio[i] = parseInt(cantidad / formatos[i]);
                cantidad = cantidad - (cambio[i] * formatos[i]);
            }
        }

        console.log("El cambio de " + cantidadInicial + " es:");
        for (i = 0; i < formatos.length; i++) {

                } else {
                    console.log(cambio[i] + " monedas de " + formatos[i]);
                }
            }
        }

<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Ruben Gonzalez Rodriguez'>
    <title>Actividad 12</title>

    <script>
        //Se le pide al usuario un numero
        var numero = parseInt(prompt("Introduzca un numero"));
        //Se inicializa resultado
        var resultado = "";

        //Hacemos un bucle que se ejecute el numero de veces que puso el usuario
        for (i = 1; i <= numero; i++) {
            //Se recoge los valores introducidos con anterioridad y el siguiente
            resultado = resultado + " " + i;
            //Mostramos el contenido del resultado actual
            console.log(resultado);
        }
        
    </script>

</head>

<!-- En este reto deberás pedir al usuario un número N y muestre por pantalla el siguiente:
1
1 2
1 2 3
.......
1 2 3 ......... N -->

<body>
    <p>
        Este es el cuerpo
    </p>
</body>

</html>

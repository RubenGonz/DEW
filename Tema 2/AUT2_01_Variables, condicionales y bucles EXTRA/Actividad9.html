<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Ruben Gonzalez Rodriguez'>
    <title>Actividad 9</title>

    <script>
        var mes = 0;
        var anio = 2021;
        while (mes > 12 || mes <= 0) {
            mes = parseInt(prompt("Introduzca el mes"));
        }
        anio = parseInt(prompt("Introduzca el año"));

        var mesFechaAnterior = mes - 1;
        var anioFechaAnterior = anio;
        if (mesFechaAnterior == 0) {
            mesFechaAnterior = 12;
            anioFechaAnterior = anio - 1;
        }
        var fechaAnterior = mesFechaAnterior + "/" + anioFechaAnterior;

        var mesFechaPosterior = mes + 1;
        var anioFechaPosterior = anio;
        if (mesFechaPosterior == 13) {
            mesFechaPosterior = 1;
            anioFechaPosterior = anio + 1;
        }
        var fechaPosterior = mesFechaPosterior + "/" + anioFechaPosterior;

        alert("El mes anterior será el " + fechaAnterior + " y el mes posterior será el " + fechaPosterior);
    </script>

</head>

<!-- Pide un mes y un año, y escriba el mes anterior y el mes siguiente. 
    Ej: Si el usuario introduce el mes 10 y el año 2017, el resultado será 
    mes anterior: 9/2017 y el mes posterior 11/2017. -->

</body>

</html>

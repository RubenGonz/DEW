<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Ruben Gonzalez Rodriguez'>
    <title>Actividad 14</title>

    <script>
        //Se pide un numero
        var numero = parseInt(prompt("Introduzca un numero"));

        //Con un bucle hacemos que sea multiplo de 4
        while (numero % 4) {
            numero--;
        }
        //Enseñamos el numero
        console.log(numero);

        //Con un bucle mostramos los 99 siguientes resultado de la resta de 4 en cada iteración
        for (i = 1; i < 100; i++) {
            //Se produce la resta de 4
            numero = numero - 4;
            //Se enseña por consola
            console.log(numero);
        }
    </script>

</head>

<!-- En este reto deberás mostrar por pantalla los 100 múltiplos de 4 
    en orden decreciente a partir de un número que pedimos por teclado. -->

</body>

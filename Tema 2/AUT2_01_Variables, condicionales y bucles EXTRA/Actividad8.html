    <script>
        //Se pregunta por un numero
        var numero = parseInt(prompt("Introduzca el numero a tratar"));

        //Se evalua si su modulo es 0 para saber si es par
        if (numero%2 == 0) {
            //Se muestra el mensaje
            alert("El numero " + numero + " es par");
        } else {
            //Se muestra el mensaje
            alert("El numero " + numero + " es impar");
        }
    </script>

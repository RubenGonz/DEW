<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/css/misMazos/estilos.css">

    <link rel="shortcut icon" href="Assets/img/misMazos/Logo.png">
    <title>Página de Magic</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
            <div class="container-fluid">
                <div class="d-flex">
                    <a href="../AEUT2_16_My_Magic_Decks/index.html"><img src="Assets/img/misMazos/Logo.png" alt="Logo"
                            class="imgTitulo"></a>
                    <a class="navbar-brand my-auto" href="../AEUT2_16_My_Magic_Decks/index.html">
                        <h1 class="d-inline m-2">Magic</h1>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fw-bold bg-secondary text-black rounded-3" href="misMazos.html">Mis
                                mazos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold" id="seleccionMazo" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                No tienes ningún mazo creado
                            </a>
                            <ul id="mazo" class="dropdown-menu bg-dark" aria-labelledby="seleccionMazo">
                                
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold" id="seleccionCualidad" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Nombre
                            </a>
                            <ul id="cualidad" class="dropdown-menu bg-dark" aria-labelledby="seleccionCualidad">
                                <li><button class="dropdown-item bg-dark text-light" id="nombre">Nombre</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="precio">Precio</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="baraja">Baraja</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="colores">Color</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="tipo">Tipo</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="mana">Mana</button></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold" id="seleccionOrden" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Asc
                            </a>
                            <ul id="orden" class="dropdown-menu bg-dark" aria-labelledby="seleccionOrden">
                                <li><button class="dropdown-item bg-dark text-light" id="asc">Asc</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="desc">Desc</button></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <input id="inputBuscador" class="form-control me-2" list="listaOpciones"
                            placeholder="Nombre de la carta">
                        <datalist id="listaOpciones">

                        </datalist>

                        <button id="botonBuscador" class="btn btn-outline-success me-2" type="button">Search</button>
                    </div>
                    <div class="btn-group">
                        <button id="Login" class="btn btn-primary dropdown-toggle me-2" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Login</button>

                        <div class="dropdown-menu dropdown-menu-end login">
                            <form class="px-4 py-3">
                                <h3 class="mb-3">Login</h3>
                                <div class="mb-3">
                                    <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                                    <input type="email" class="form-control" id="nombreUsuario"
                                        placeholder="Juan1234">
                                </div>
                                <div class="mb-3">
                                    <label for="Contraseña" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="Contraseña" placeholder="****">
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-primary">Loguearse</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="row">
            <div class="offset-1 col-10">
                <div class="d-flex justify-content-between">
                    <h4>Cartas</h4>
                    <button id="borrarMazo" class="btn btn-danger me-2" type="button">Borrar mazo</button>
                </div>
                <div id="cartas" class="p-2">
                    <h1>No tienes ningún mazo creado</h1>
                </div>
            </div>
        </div>
    </main>

    <template id="cartaApi">
        <div class="card carta m-2">
            <a href=""><img src="" class="card-img-top imgCarta" alt=""></a>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title"></h5>
                <hr class="m-1">
                <p class="card-text text-center"></p>
            </div>

            <button type="button" name="botonInfo" class="btn btn-secondary border-bottom-0 mb-0">
                Obtener info
            </button>
        </div>
    </template>

    <template id="infoCarta">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Nombre Carta</h5>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-center">
                            <img src="" class="card-img-top imgCarta" alt="">
                        </div>
                        <div class="card-body">
                            <ul class="list-group-flush ps-0">
                                <li class="list-group-item">
                                    <p class="card-text">Descripción:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Precio:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Baraja:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Colores:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Tipo:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Mana:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Fuerza:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Resistencia:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="plantillaOpciones">
        <option value="Valor opcion"></option>
    </template>

    <template id="plantillaMazos">
        <li><button class="dropdown-item bg-dark text-light" id="mazo1">Mazo1</button></li>
    </template>

    <script src="Assets/js/misMazos/script.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/css/estilos.css">

    <link rel="shortcut icon" href="Assets/img/Logo.png">
    <title>Página de Magic</title>
</head>

<body>
    <div id="Hola">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Launch static backdrop modal
        </button>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
            <div class="container-fluid">
                <div class="d-flex">
                    <a href="../AEUT2_16_My_Magic_Decks/index.html"><img src="Assets/img/Logo.png" alt="Logo"
                            class="imgTitulo"></a>
                    <a class="navbar-brand my-auto" href="../AEUT2_16_My_Magic_Decks/index.html">
                        <h1 class="d-inline m-2">Magic</h1>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold" id="seleccionMazo" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Mazo
                            </a>
                            <ul id="mazo" class="dropdown-menu bg-dark" aria-labelledby="seleccionMazo">
                                <li><button class="dropdown-item bg-dark text-light" id="Todos">Todos</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="Welcome Deck 2016">Welcome Deck
                                        2016</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="Ugin's Fate">Ugin's
                                        Fate</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="Welcome Deck 2017">Welcome Deck
                                        2017</button></li>
                                <li><button class="dropdown-item bg-dark text-light"
                                        id="Zendikar Rising Expeditions">Zendikar Rising Expeditions</button></li>
                                <li><button class="dropdown-item bg-dark text-light"
                                        id="Introductory Two-Player">Introductory Two-Player</button></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold" id="seleccionIdioma" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Español
                            </a>
                            <ul id="idiomas" class="dropdown-menu bg-dark" aria-labelledby="seleccionIdioma">
                                <li><button class="dropdown-item bg-dark text-light" id="en">English</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="es">Español</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="fr">Français</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="de">Deutsch</button></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold" id="seleccionCualidad" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Nombre
                            </a>
                            <ul id="cualidad" class="dropdown-menu bg-dark" aria-labelledby="seleccionCualidad">
                                <li><button class="dropdown-item bg-dark text-light" id="nombre">Nombre</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="precio">Precio</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="colores">Color</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="tipo">Tipo</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="mana">Mana</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="fuerza">Fuerza</button></li>
                                <li><button class="dropdown-item bg-dark text-light"
                                        id="resistencia">Resistencia</button></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold" id="seleccionOrden" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Asc
                            </a>
                            <ul id="orden" class="dropdown-menu bg-dark" aria-labelledby="seleccionOrden">
                                <li><button class="dropdown-item bg-dark text-light" id="asc">Asc</button></li>
                                <li><button class="dropdown-item bg-dark text-light" id="desc">Desc</button></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Nombre de la carta"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="row g-0">
            <div class="offset-1 col-7">
                <h4>Cartas</h4>
                <div id="cartas" class="p-2"></div>
            </div>

            <div class="col-4 pe-2">
                <div class="sticky-top pt-2">
                    <h4>Seleccionadas</h4>
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col" class="text-center">Precio</th>
                                <th scope="col" class="text-center">Cantidad</th>
                                <th scope="col" class="text-center">Acción</th>
                                <th scope="col" class="text-center">Total</th>
                            </tr>
                        </thead>
                        <tbody id="bodySeleccionadas">

                        </tbody>
                        <tfoot id="footerSeleccionadas">

                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <template id="cartaApi">
        <div class="card carta m-2">
            <img src="" class="card-img-top imgCarta" alt="">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title"></h5>
                <hr class="m-1">
                <p class="card-text text-center"></p>
                <a name="botonSeleccion" class="btn btn-outline-primary ms-auto mt-auto">Seleccionar</a>
            </div>
            <a name="botonInfo" class="btn btn-secondary border-bottom-0 mb-0">Obtener info</a>
        </div>
    </template>

    <template id="infoCarta">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Nombre Carta</h5>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-center">
                            <img src="./Assets/img/Logo.png" class="card-img-top imgCarta" alt="">
                        </div>
                        <div class="card-body">
                            <ul class="list-group-flush ps-0">
                                <li class="list-group-item">
                                    <p class="card-text">Descripción:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Precio:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Baraja:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Colores:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Tipo:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Mana:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Fuerza:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <p class="card-text">Resistencia:</p>
                                    <p class="card-text">Esa misma</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            onclick="eliminarModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="cartaColumna">
        <tr name="id">
            <td class="fw-bold"></td>
            <td class="text-center"></td>
            <td class="text-center"></td>
            <td class="d-flex flex-row">
                <button name="sumarCarta" class="btn btn-info btn-sm w-100">+</button>
                <button name="restarCarta" class="btn btn-danger btn-sm w-100">-</button>
            </td>
            <td class="text-center"></td>
        </tr>
    </template>

    <template id="footerVacio">
        <tr>
            <td colspan="5" class="text-center fw-bold">No hay cartas seleccionadas</td>
        </tr>
    </template>

    <template id="footerLLeno">
        <tr>
            <td colspan="2" class="fw-bold">Cartas totales</td>
            <td class="fw-bold text-center"></td>
            <td class="fw-bold text-center">Importe total</td>
            <td class="fw-bold text-center"></td>
        </tr>
    </template>

    <script src="Assets/js/script.js"></script>
</body>

</html>

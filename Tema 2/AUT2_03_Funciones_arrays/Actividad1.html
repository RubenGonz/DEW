    un número entre 0 y 99999999), devuelva la letra asociado al mismo. 
    Esta letra se calcula como el módulo (resto) de la división del 
    número del DNI entre 23, y a partir del resto se escoge una de 
    las siguientes letras según la posición: TRWAGMYFPDXBNJZSQVHLCKET. 
    Por ejemplo, para el DNI 12345678, al dividir entre 23 se obtiene 
    como resto 14, por lo que le corresponde la letra 'Z', siendo el 
    DNI correcto 12345678Z. -->

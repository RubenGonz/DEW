<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Ruben Gonzalez Rodriguez'>
    <title>Actividad 1</title>

    <script>
        // Inicializamos resultado a 1 para poder hacer multiplicaciones con esta variable
        var resultado = 1;

        // Metemos en una variable el numero que queramos elevar
        var numeroAElevar = 15;

        //Ejecutamos el bucle para que itere tantas veces como elevado queramos el numero
        for (let i = 0; i < 6; i++) {
            resultado = resultado * numeroAElevar;
        }

        //Mostramos el resultado
        alert(resultado);
    </script>

</head>

<!-- Usando un bucle, calcula el resultado de 15 elevado a la 6. No podrás utilizar 
    el operador aritmético de elevar a una potencia. -->

<body>

    </p>
</body>

</html>

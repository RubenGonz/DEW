<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Solicitud Viaje en Barco</title>
    <link rel="stylesheet" type="text/css" href="./Assets/estilo.css" />
</head>

<body>

    <div class="checkout">
        <div>
            <p class="title"> Datos del pasajero </p>
        </div>
        <form class="form" autocomplete="off" novalidate>
            <fieldset>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="input-form" maxlength="20" />
            </fieldset>

            <fieldset>
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" class="input-form" maxlength="20" />
            </fieldset>

            <fieldset>
                <label for="dniNie">DNI/NIE</label>
                <input type="text" id="dniNie" class="input-form" maxlength="9" />
            </fieldset>

            <fieldset>
                <label for="codigoPostal">Codigo postal</label>
                <div class="select">
                    <select id="codigoPostal">
                        <option>Otro</option>
                        <option>38400</option>
                        <option>38311</option>
                        <option>38450</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <label for="btn_submit">Others ...</label>
                <input type="text" id="btn_submit" />
            </fieldset>

            <button class="btn"> submit</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ejercicio 3 - DOM</title>
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="A침adir elemento" onclick="anade();">
</body>

<script type="text/javascript">

    //Se almacena informaci칩n en el objeto DOM
    let DOM = {
        lista: document.getElementById("lista"),
    }

    //Creamos la funcion que a침ade elemento
    function anade() {
        //Guardamos en una variable la accion de crear un li
        let nuevoLi = document.createElement("li");
        //Le insertamos texto
        nuevoLi.innerHTML = "Soy un nuevo li";
        //Lo a침adimos al final de la lista
        DOM.lista.appendChild(nuevoLi);
    }
</script>

</html>

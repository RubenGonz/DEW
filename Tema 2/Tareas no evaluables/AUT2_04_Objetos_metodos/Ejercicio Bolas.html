<head>

    <meta charset='UTF-8'>

    <title>Ejercicio Bolas</title>

    <script>

        //Se establece los valores del objeto bola
        let bola = {
            coordenadaX: 0,
            coordenadaY: 0,
            velX: 1,
            velY: 1,
            color: "black",
            tamanio: 10
        }

        //Creamos la funcion que muestra la posición de la bola
        function mostrarPosicion() {
            console.log("La bola está en:");
            console.log("X: " + bola.coordenadaX);
            console.log("Y: " + bola.coordenadaY);
        }

        //Función que mueve la bola pasandole una dirección
        function mover(direcion) {
            //Se evalua la dirección
            if (direcion == "derecha") {
                //Se evalua si la bola chocaría contra el borde
                if (bola.coordenadaX < 600) {
                    //Se mueve la bola tanto como velocidad tenga
                    bola.coordenadaX = bola.coordenadaX + bola.velX;
                }
                //Se evalua la dirección
            } else if (direcion == "izquierda") {
                //Se evalua si la bola chocaría contra el borde
                if (bola.coordenadaX > 0) {
                    //Se mueve la bola tanto como velocidad tenga
                    bola.coordenadaX = bola.coordenadaX - bola.velX;
                }
                //Se evalua la dirección
            } else if (direcion == "arriba") {
                //Se evalua si la bola chocaría contra el borde
                if (bola.coordenadaY < 600) {
                    //Se mueve la bola tanto como velocidad tenga
                    bola.coordenadaY = bola.coordenadaY + bola.velY;
                }
                //Se evalua la dirección
            } else if (direcion == "abajo") {
                //Se evalua si la bola chocaría contra el borde
                if (bola.coordenadaY > 0) {
                    //Se mueve la bola tanto como velocidad tenga
                    bola.coordenadaY = bola.coordenadaY - bola.velY;
                }
            }
            //Se muestra la solución
            return mostrarPosicion();
        }
    </script>

</head>

    estos valores se agregan regularmente a los valores de las 
    coordenadas x / y cuando animamos las bolas, para moverlas

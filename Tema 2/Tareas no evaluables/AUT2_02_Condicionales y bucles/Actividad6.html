    <script>
        //Se pide que se introduzca la temperatura en grados celcius
        var celcius = parseFloat(prompt("Introduzca la temperatura en Celcius"));

        //Se crea la funcion que tiene como parametros la temperatura celcius que se encarga de pasar a farenheit
        function converirAFarenheit(celcius) {
            return celcius * 9 / 5 + 32;
        }

        //Muestra la solucion por pantalla
        alert(celcius + " grados celcius son " + converirAFarenheit(celcius) + " grados farenheit");
    </script>

    <script>
        //Se pide que se introduzca un numero
        var numero = parseInt(prompt("Introduzca un numero"));

        //Se evalua en función del valor del numero
        switch (numero) {
            case 0:
                //Se muestra la respuesta correspondiente
                console.log("Este es muy fácil... ¡prueba otro!");
                break;
            case 1:
                //Se muestra la respuesta correspondiente
                console.log("El número es impar");
                break;
            case 2:
                //Se muestra la respuesta correspondiente
                console.log("El número es par");
                break;
            case 3:
                //Se muestra la respuesta correspondiente
                console.log("El número es impar");
                break;
            case 4:
                //Se muestra la respuesta correspondiente
                console.log("El número es par");
                break;
            case 5:
                //Se muestra la respuesta correspondiente
                console.log("El número es impar");
                break;
            case 6:
                //Se muestra la respuesta correspondiente
                console.log("El número es par");
                break;
            default:
                //Se muestra la respuesta correspondiente
                console.log("¡¡Sólo sé contar de 0 a 6!!");
                break;
        }
    </script>

</head>

    muestre los siguientes mensajes:

b) ‘El número es par’, si x es 2, 4 ó 6
c) ‘El número es impar’, si x es 1, 3 ó 5
d) ‘¡¡Sólo sé contar de 0 a 6!!’, para los demás casos -->

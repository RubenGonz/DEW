<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Ruben Gonzalez Rodriguez'>
    <title>Actividad 3</title>

    <script>
        //Primer bucle que anidara al segundo
        for (let indice1 = 1; indice1 < 11; indice1++) {
            //Segundo bucle que anidara la muestra del mensaje
            for (let indice2 = 1; indice2 < 11; indice2++) {
                //Muestra del resultado de cada iteracion
                console.log(indice1);
                console.log(indice2);
            }
        }
    </script>

</head>

<!-- Anida dos bucles for y muestra por la consola el resultado de los 
    dos índices en cada iteración. Realiza 10 iteraciones en cada bucle. -->

<body>
    <p>
        Este es el cuerpo
    </p>
</body>

</html>

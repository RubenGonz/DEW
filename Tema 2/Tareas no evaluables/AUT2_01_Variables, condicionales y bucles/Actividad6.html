<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Ruben Gonzalez Rodriguez'>
    <title>Actividad 6</title>

    <script>
        // Bucle hecho para poder hacer la ejecución las cinco veces
        for (let i = 0; i < 5; i++) {
            //Se pide introducir los valores
            var numeroIntroducido = parseInt(prompt("Introduzca un número"));
            //Se inicializa resultado a 0 para poder usarlode variable que guarde el resultado
            var resultado = 0;
            // Se crea un bucle para repetir el proceso 5 veces
            for (let i = 1; i < 6; i++) {
                //Se hace la suma
                resultado = resultado + numeroIntroducido + i;
            }
            //Aqui se muestra el resultado
            console.log(resultado);
        }
    </script>

</head>

<!-- En este reto deberás sumar el valor de 5 números naturales. Para ello, deberás solicitar al 
    usuario que introduzca un número entero, calcular y sumar los 5 números siguientes e imprimir el 
    resultado por la consola, y volver a repetir este proceso 5 veces más. -->

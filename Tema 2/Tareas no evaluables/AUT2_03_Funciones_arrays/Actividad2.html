<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Ruben Gonzalez Rodriguez'>
    <title>Actividad 2</title>

    <script>
        //Se introduce los parametros
        let numElementos = parseInt(prompt("Introduzca el numero de elementos del array"));
        let valorMin = parseInt(prompt("Introduzca el valor minimo del array"));
        let valorMax = parseInt(prompt("Introduzca el valor maximo del array"));

        //Se establecen los valores por defecto
        if (Number.isNaN(numElementos)) numElementos = 10;
        if (Number.isNaN(valorMin)) valorMin = 100;
        if (Number.isNaN(valorMax)) valorMax = 200;

        //Se crea la funcion que genera un array aleatorio
        function crearArray(numElementos = 10, valorMin = 100, valorMax = 200) {

            //Se crea la funcion que genera un numero aleatorio entre dos numeros
            function numeroAleatorio(valorMin, valorMax) {
                return Math.floor((Math.random() * (valorMax - valorMin)) + valorMin);
            }

            //Se crea y rellena el array
            const arrayAleatorio = [];
            for (i = 0; i <= numElementos - 1; i++) {
                arrayAleatorio[i] = numeroAleatorio(valorMin, valorMax);
            }
            //Se devuelve el array
            return arrayAleatorio;
        }

        //Se muestra por consola
        console.log(crearArray(numElementos, valorMin, valorMax));
    </script>

</head>

<!-- Crear una función que genere un array aleatorio, 
    usando 3 parámetros: número de elementos (por defecto 
    10, valor mínimo del elemento (por defecto 100), 
    valor máximo (por defecto 200). -->

    </p>
</body>

</html>

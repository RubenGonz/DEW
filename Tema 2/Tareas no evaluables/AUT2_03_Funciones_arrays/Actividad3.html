    <title>Actividad 3</title>

    <script>
        //Se crea la funcion con parametros por defecto que crea un array de numeros aleatorios
        function crearArray(numElementos = 10, valorMin = 100, valorMax = 200) {

            //Se crea la funcion que genera un numero aleatorio entre dos numeros
            function numeroAleatorio(valorMin, valorMax) {
                return Math.floor((Math.random() * (valorMax - valorMin)) + valorMin);
            }

            //Se crea y rellena el array
            const arrayAleatorio = [];
            for (i = 0; i <= numElementos - 1; i++) {
                arrayAleatorio[i] = numeroAleatorio(valorMin, valorMax);
            }
            //Se devuelve el array
            return arrayAleatorio;
        }

        //Se muestra por consola
        console.log(crearArray());
    </script>

</head>

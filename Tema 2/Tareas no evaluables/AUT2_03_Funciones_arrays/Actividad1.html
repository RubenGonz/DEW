<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Ruben Gonzalez Rodriguez'>
    <title>Actividad 1</title>

    <script>
        //Se piden los numeros del dni
        var numerosDni = parseInt(prompt("Introduzca los numeros del dni"));

        //Se crea la funcion que calcula la letra que le corresponde al dni
        function calcularLetra() {
            //Se crea un string con las posibles letras que puede tener
            letras = "TRWAGMYFPDXBNJZSQVHLCKET";
            //Se calcula el resto de dividir por 23 para hallar la posicion
            posicion = numerosDni % 23;
            //Se busca en el String la letra indicada
            var letraDni = letras.substring(posicion, posicion + 1);
            //Se devuelve la letra
            return letraDni;
        }

        //Se imprime por pantalla la solucion
        console.log("Su dni es: " + numerosDni + calcularLetra());
    </script>

</head>

<!-- Realizar una función en JS que dado un DNI (comprobar que es 
    un número entre 0 y 99999999), devuelva la letra asociado al mismo. 
    Esta letra se calcula como el módulo (resto) de la división del 
    número del DNI entre 23, y a partir del resto se escoge una de 
    las siguientes letras según la posición: TRWAGMYFPDXBNJZSQVHLCKET. 
    Por ejemplo, para el DNI 12345678, al dividir entre 23 se obtiene 
    como resto 14, por lo que le corresponde la letra 'Z', siendo el 
    DNI correcto 12345678Z. -->

<body>
    <p>
        Este es el cuerpo
    </p>
</body>

</html>
